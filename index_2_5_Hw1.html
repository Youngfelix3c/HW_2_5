<!DOCTYPE html>
<html>
    <head>
        <title>Hw1</title>
        <meta charset="utf-8"/>
        <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <link rel="stylesheet" href="CSS/Css_2_5_Hw1.css"/>
        <link rel="shortcut icon" href="PNG/webicon.png"/>
        <meta lang="zh-cn"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
    <!-- CSS基本按照div来改，按需另加ID或span -->
    <body>
        <div class="all">
            <div class="signin">
                <h1>Sign in</h1>
                <img src="PNG/sign-in-icon.png" width="30px" alt="this is an icon"/>
            </div>
            <br>

            <div class="form">
                <form action="todo" method="post" autocomplete="on">
                    <!-- 用户名 -->
                    <div class="username">
                        <label for="username">UserName</label><br>
                        <input type="text" id="username" name="username" placeholder="Enter your username" pattern="^[A-Za-z0-9]{4,18}$" title="only A-Z | a-z | 0-9 | word limit 4 ~ 18" required/>
                    </div>
                    <br>
                    <!-- 密码 -->
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password" pattern="^[A-Za-z0-9]{6,18}$" title="only A-Z | a-z | 0-9 | word limit 6 ~ 18" required/>
                    </div>
                    <br>
                    <!-- 记住选项（纯摆设）  已在form里加入autocomplete来保存 -->
                    <div class="remember">
                        <input type="checkbox" value="1" name="answer" id="answer"/>
                        <label for="answer">Remember me</label>
                    </div>
                    <br>
                    <!-- 清除按钮 -->
                    <div class="reset">
                        <label for="reset"><input type="reset" value="click me" id="reset"/>&nbsp;to reset</label>
                    </div>
                    <br>
                    <!-- 登录按钮 -->
                    <div class="click">
                        <input type="submit" name="click" value="Sign in!!" id="click"/>
                    </div>
                    <br>
                </form>
                <!-- 注册跳转超链接 -->
                <div class="toregister">
                    <p>Don't have an account?&nbsp;➡
                        <a href="index_2_5_Hw2.html" target="_blank" rel="noopener noreferrer">Register here<img src="PNG/registericon.png" alt="register icon" width="25px"/></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
